# Nombre de la aplicación
spring.application.name=springboot-modulo

# — H2 Console (UI web): http://localhost:8082
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# — Configuración de la BD en memoria
spring.datasource.url=jdbc:h2:mem:exposia
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# — Hibernate DDL auto: crea las tablas al arrancar y las elimina al cerrar
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# — Mostrar SQL en consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
